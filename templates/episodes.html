{% extends 'layout.html'%}

{% block title %}
Episodes
{% endblock title %}


{% block content %}


<div class="container-fluid">
    <h1 class="text-center">Episodes</h1>
    <hr>
    <table class="table table-striped table-hover table-info">
        <thead>
            <tr>
                <th>Name</th>
                <th>Date</th>
                <th>Episode</th>
            </tr>
        </thead>
        <tbody>
            {% for episode in episodes %}

            <tr>
                <td>{{episode.name}}</td>
                <td>{{episode.air_date}}</td>
                <td>{{episode.episode}}</td>

            </tr>
            {% endfor %}

        </tbody>
    </table>
</div>
{% endblock content %}

{% extends "layout.html"%}
{% block title %}
Locations
{% endblock title %}

{% block content %}

<div class="container-fluid">
    <h1 class="text-center">Locations</h1>
    <hr>
    <table class="table table-striped table-hover table-info">
        <thead>
            <tr>
                <th scope="col">Name</th>
                <th scope="col">Type</th>
                <th scope="col">Dimension</th>
            </tr>
        </thead>
        <tbody>
            {% for location in locations %}
            <tr>
                <td>
                    <a class="stretched-link" href="/locations/{{location.id}}">{{location.name}}</a>
                </td>
                <td>
                    {{location.type}}
                </td>
                <td>
                    {{location.dimension}}
                </td>
            </tr>
            {% endfor %}

        </tbody>

    </table>


</div>

{% endblock content %}

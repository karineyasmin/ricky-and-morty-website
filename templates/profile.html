{% extends "layout.html" %}


{% block content %}
<div class="row mt-5">
    <div class="col-sm-3 col-6">
        <img src="{{profile.image}}" alt="{{profile.name}}" class="img-fluid img-thumbnail" />

    </div>
    <div class="col-sm-3 col-6">
        <h1 class="h5">{{profile.name}}</h1>
        <table class="table table-striped table-hover table-light">
            <thead>
                <tr>
                    <th scope=" col">Status</th>
                    <th scope="col">Species</th>
                    <th scope="col">Gender</th>
                    <th scope="col">Origin</th>
                    <th scope="col">Location</th>
                    <th scope="col">Episodes</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>{{profile.status}}</td>
                    <td>{{profile.species}}</td>
                    <td>{{profile.gender}}</td>
                    <td>{{profile.origin.name}}</td>
                    <td><a href="{{profile.location.url}}">{{profile.location.name}}</a></td>
                    <td><a href="#">List of Episodes</a></td>
                </tr>
            </tbody>
        </table>

    </div>

</div>
<hr>


{% endblock %}
